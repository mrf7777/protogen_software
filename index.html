<!DOCTYPE html>
<html>
	<head>
		<title>Protogen Controller</title>
		<meta name="viewport" content="height=device-height, initial-scale=1.0, minimum-scale=1.0">

		<style>
			button {
				padding: 1em;
			}
			input[type=color] {
				min-width: 6em;
				min-height: 6em;
			}
		</style>
	</head>
	<body>
		<h1>Protogen Controller</h1>
		<p>What would you like to do today?</p>
		<hr>
		<div id="emotion-options-container" style="display: flex; flex-direction: column; gap: 1em;">
			<button value="normal" id="normal-button">Normal</button>
			<button value="angry" id="angry-button">Angry</button>
			<button value="happy" id="happy-button">Happy</button>
			<button value="sad" id="sad-button">Sad</button>
		</div>
		<hr>
		<div style="display: flex; flex-direction: column; gap: 1em;">
			<div>
				<input type="color" id="eye-color" name="eye-color" value="#ff0000">
				<label for="eye-color">Eye Color</label>
			</div>
			<div>
				<input type="color" id="mouth-color" name="mouth-color" value="#ff0000">
				<label for="mouth-color">Mouth Color</label>
			</div>
		</div>
		<hr>
		<input type="range" id="audio-level" name="audio-level", min="0" max="255" value="0" step="1">

		<script src="/static/main.js"></script>
	</body>
</html>
